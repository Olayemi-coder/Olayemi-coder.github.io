<!DOCTYPE html>
<html>

<head>
    <title>Home page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body style="background: url(images/about-img.jpg); background-size: cover">
    <div class="container" style="margin-top" 180px>
        <div class="jumbotron text-center" style="background: none">
            <h2>Online Notes Apps</h2>
            <p>Your notes with you whrerver you go</p>
            <a  href="login.html" class="btn btn-info" data-toggle="modal" data-target="#loginmodal">Login here</a>
        </div>

        <!--Login Modal-->
        <div class="modal offset-3 col-6" id="loginmodal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Login here</div>                   

                </div>
                <div class="modal-body">
                        <form>

                                <div class="form-group mb-3 mx-4">
                                    <label>Username:</label>
                                    <input class="form-control" type="text" placeholder="Username" id="username"/>
                                </div>
                    
                                <div class="form-group mb-3 mx-4">
                                        <label>Email:</label>
                                        <input class="form-control" type="email" placeholder="Email" id="email"/>
                                    </div>
                    
                                <div class="form-group mx-4">
                                        <label>Password:</label>
                                        <input class="form-control" type="password" placeholder="Password" id="password"/>
                                </div>
                    
                                <div class="form-group mx-4">
                                        <button style="border-radius: 10px" class="btn btn-info form-control" id="loginbutton" type="button">Login</button>
                                    </div>
                            </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    
    </div>

</body>
</html>
